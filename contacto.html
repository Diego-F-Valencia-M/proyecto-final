    <header>
        <h1>CONTACTANOS</h1>
    </header>
  <header class="contenedor">
    <form class="form">
        <fieldset>
            <legend class="leng-1">Formulario de Contacto</legend>
            <div class="input-text">
            <label class="datos" for="nombre">Nombres:</label>
            <input class="controles" type="text" name="nombres" placeholder="ingresa tus nombres" required>
            <label class="datos" for="apellido">Apellidos:</label>
            <input class="controles" type="text" name="apellidos" placeholder="ingresa tus apellidos" required>
            <label class="datos" for="email">Email:</label>
            <input class="controles" type="email" name="nombre" placeholder="ingresa tu email" required>
            </div>
            <div class="radio">
            <label for="sexo">Sexo</label>
            <div>Hombre</div>
            <input type="radio" name="sexo">
            <div>Mujer</div>
            <input type="radio" name="sexo">
            <div>No estoy segur@</div>
            <input type="radio" name="sexo">
            </div>
            <div class="multi-sel">
            <legend class="leng-2">lenguaje Preferido</legend>
            <select name="lenguajes">
                <option>Seleciona tu preferido</option>
                <option value="html">HTML 5</option>
                <option value="css3">CSS 3</option>
                <option value="javascript">JavaScript</option>
            </select>
          </div>
            <div class="check">
              <h4>Acepta terminos y condiciones</h4>
            <input class="check-1" type="checkbox" required>
            <div class="botones">
            <input class="boton-1" type="submit" value="Enviar">
            <input class="boton-2" type="reset" value="Limpiar">
            </div>
          </div>
        </fieldset>
    </form>
  </header>
